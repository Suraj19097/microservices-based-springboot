<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Vendor Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-4">Cloud Vendor Management System</h1>

    <!-- Success Message -->
    <div id="message" class="alert alert-success d-none"></div>

    <!-- Button to Add New Vendor -->
    <a href="vendor_form.html" class="btn btn-primary mt-3">Add New Vendor</a>

    <!-- Vendor List -->
    <h2 class="mt-4">Show Existing Vendors</h2>
    <div id="vendor-list"></div>
</div>

<script>
    const API_URL = "http://35.153.203.192:8081/vendor";  // Backend API URL

    // Fetch and Display Vendors
    async function fetchVendors() {
        try {
            const response = await fetch(API_URL);
            const vendors = await response.json();
            const vendorList = document.getElementById("vendor-list");
            vendorList.innerHTML = "";  // Clear previous content

            vendors.forEach(vendor => {
                const card = document.createElement("div");
                card.classList.add("card", "mt-2");
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${vendor.vendorName}</h5>
                        <p class="card-text">
                            <strong>ID:</strong> ${vendor.vendorId} <br>
                            <strong>Address:</strong> ${vendor.vendorAddress} <br>
                            <strong>Phone Number:</strong> ${vendor.vendorPhoneNumber}
                        </p>
                        <a href="vendor_form.html?vendorId=${vendor.vendorId}" class="btn btn-warning">Edit</a>
                        <button class="btn btn-danger" onclick="deleteVendor(${vendor.vendorId})">Delete</button>
                    </div>
                `;
                vendorList.appendChild(card);
            });
        } catch (error) {
            console.error("Error fetching vendors:", error);
        }
    }

    // Delete a Vendor
    async function deleteVendor(vendorId) {
        if (confirm("Are you sure you want to delete this vendor?")) {
            try {
                const response = await fetch(`${API_URL}/${vendorId}`, { method: "DELETE" });

                if (response.ok) {
                    document.getElementById("message").textContent = "Vendor deleted successfully!";
                    document.getElementById("message").classList.remove("d-none");
                    fetchVendors(); // Refresh vendor list
                } else {
                    alert("Failed to delete vendor!");
                }
            } catch (error) {
                console.error("Error deleting vendor:", error);
            }
        }
    }

    // Load Vendors on Page Load
    window.onload = fetchVendors;
</script>

</body>
</html>
